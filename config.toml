baseURL = "https://voidzone.me/"
title = "Voidzone"
author = "Cristian 'void' G."
copyright = "Copyright Â© 2023, Cristian 'void'; all rights reserved."
paginate = 5
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
enableRobotsTXT = true
googleAnalytics = "G-Z425PXG6E5"

# ------------------------------
theme = "paper"

[params]
  color = 'linen'

  github = "voidz0r"
  linkedin = "voidde"
  mastodon = "https://mastodon.bar/@void"
  steam = "retvoid"

  avatar = 'void@voidzone.it'
  name = "Cristian 'void' G."
  bio = 'I pwn for a living.'
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true
